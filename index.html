<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Carousel</title>
</head>
<body>
    <div class="container m-5">
    <h3>Basic</h3>
    <div id="carouselexample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="pictures/chicago.jpg" class="d-block w-100">
        </div>
          <div class="carousel-item">
              <img src="pictures/grand-canyon.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="pictures/houston.jpg"class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="pictures/las-vegas.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="pictures/los-angeles.jpg"class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="pictures/miami.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="pictures/new-york.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="pictures/san-francisco.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="pictures/waikiki.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="pictures/washington.jpg" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselexample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselexample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
    <br><br>
    <h3>Indicators</h3>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>

        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pictures/chicago.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/grand-canyon.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/houston.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/las-vegas.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/los-angeles.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/miami.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/san-francisco.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/waikiki.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/san-francisco.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/washington.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
<br><br>
<h3>Autoplaying carousels without controls</h3>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pictures/chicago.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/grand-canyon.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/houston.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/las-vegas.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/los-angeles.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/miami.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/san-francisco.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/waikiki.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/san-francisco.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="pictures/washington.jpg" class="d-block w-100" alt="">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
